    os_distro: "centos"
    os_version: "7.7"

# Build of nVidia CUDA on CentOS
p3_image_centos_cuda:
  name: "CentOS7.7-CUDA"
  elements:
    - "centos7"
    - "epel"
    - "nvidia-cuda"
    - "selinux-permissive"
    - "alaska-extras"
    - "dhcp-all-interfaces"
    - "vm"
  env:
    DIB_ALASKA_REPO: "{{ p3_repo_server_url_alaska_extras }}"
    DIB_ALASKA_PKGLIST: "pam-python pam-keystone python36"
    DIB_ALASKA_DELETE_REPO: "y"
    DIB_NVIDIA_CUDA_DELETE_REPO: "n"
  properties:
    os_distro: "centos"
    os_version: "7.7"

# Build of Mellanox OFED on CentOS
p3_image_mlnx_ofed:
  name: "CentOS7.7-OFED4.6"
  elements:
    - "centos7"
    - "epel"
    - "mlnx-ofed"
    - "selinux-permissive"
    - "alaska-extras"
    - "dhcp-all-interfaces"
    - "vm"
