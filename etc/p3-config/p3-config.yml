###############################################################################
# Configuration of magnum cluster templates.

# List of magnum cluster templates.
p3_container_clusters_templates:
  - "{{ p3_container_clusters_template_swarm_fedora_atomic }}"
  - "{{ p3_container_clusters_template_k8s_fedora_atomic }}"

# Docker swarm magnum cluster template.
p3_container_clusters_template_swarm_fedora_atomic:
  floating-ip-disabled:
  external_network: "{{ p3_network_ilab_name }}"
  fixed_network: "{{ p3_network_ilab_name }}"
  fixed_subnet: "{{ p3_network_ilab_name }}"
  master_flavor: "{{ p3_flavor_compute_A.name }}"
  flavor: "{{ p3_flavor_compute_A.name }}"
  image: "{{ p3_image_fedora_atomic.name }}"
  name: "swarm-fedora-atomic-29"
  coe: "swarm-mode"
  network_driver: "docker"
  docker_storage_driver: "overlay2"
  # the standard vm driver now works for baremetal
  server_type: "vm"

# Kubernetes magnum cluster template.
p3_container_clusters_template_k8s_fedora_atomic:
  floating-ip-disabled:
  labels: "cgroup_driver=cgroupfs,kube_tag=v1.14.1"
  external_network: "{{ p3_network_ilab_name }}"
  fixed_network: "{{ p3_network_ilab_name }}"
  fixed_subnet: "{{ p3_network_ilab_name }}"
  master_flavor: "{{ p3_flavor_compute_A.name }}"
  flavor: "{{ p3_flavor_compute_A.name }}"
  image: "{{ p3_image_fedora_atomic.name }}"
  name: "k8s-fedora-atomic-29"
  coe: "kubernetes"
  network_driver: "flannel"
  docker_storage_driver: "overlay2"
  # the standard vm driver now works for baremetal
  server_type: "vm"
