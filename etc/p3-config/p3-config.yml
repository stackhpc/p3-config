###############################################################################
# Software images for P-cubed

p3_images:
  - "{{ p3_image_centos }}"
  - "{{ p3_image_ubuntu }}"
  - "{{ p3_image_fedora }}"
  - "{{ p3_image_openhpc }}"
  - "{{ p3_image_centos_cuda }}"
  - "{{ p3_image_ubuntu_cuda }}"
  - "{{ p3_image_mlnx_ofed }}"
  - "{{ p3_image_anaconda }}"
  - "{{ p3_image_fedora_atomic }}"
  - "{{ p3_image_fedora_coreos }}"

# Fedora Atomic 29 image
p3_image_fedora_atomic:
  name: "FedoraAtomic29"
  image_url: "https://download.fedoraproject.org/pub/alt/atomic/stable/Fedora-29-updates-20190401.0/AtomicHost/x86_64/images/Fedora-AtomicHost-29-20190401.0.x86_64.qcow2"
  properties:
    os_distro: "fedora-atomic"
    os_version: "29"

p3_image_fedora_coreos:
  name: "FedoraCoreOS30"
  image_url: "https://builds.coreos.fedoraproject.org/prod/streams/testing/builds/30.20191002.0/x86_64/fedora-coreos-30.20191002.0-openstack.x86_64.qcow2.xz"
  properties:
    os_distro: "fedora-coreos"
    os_version: "30"

# Latest CentOS image
p3_image_centos:
  name: "CentOS7"
  elements:
    - "centos7"
    - "epel"
    - "selinux-permissive"
    - "alaska-extras"
    - "dhcp-all-interfaces"
    - "vm"
  env:
    DIB_ALASKA_REPO: "{{ p3_repo_server_url_alaska_extras }}"
    DIB_ALASKA_PKGLIST: "pam-python pam-keystone"
    DIB_ALASKA_DELETE_REPO: "y"
  properties:
    os_distro: "centos"
    os_version: "7.7"

# Latest Ubuntu image
p3_image_ubuntu:
  name: "Ubuntu18"
  elements:
    - "ubuntu"
    - "dhcp-all-interfaces"
    - "systemd-modules-load"
    - "vm"
  env:
    DIB_SYSTEMD_MODULES_LOAD_CONTENT: |
      # Load the IP over IB module prior to running cloud-init --local.
      ib_ipoib
      # Load the Mellanox IB driver.
      mlx5_ib
  properties:
    os_distro: "ubuntu"
    os_version: "18.04"

# Latest Ubuntu image with CUDA
p3_image_ubuntu_cuda:
  name: "Ubuntu18-CUDA"
  elements:
    - "ubuntu"
    - "dhcp-all-interfaces"
    - "systemd-modules-load"
    - "nvidia-cuda"
    - "vm"
  env:
    DIB_NVIDIA_CUDA_DELETE_REPO: "n"
    DIB_SYSTEMD_MODULES_LOAD_CONTENT: |
      # Load the IP over IB module prior to running cloud-init --local.
      ib_ipoib
      # Load the Mellanox IB driver.
      mlx5_ib
  properties:
    os_distro: "ubuntu"
    os_version: "18.04"

# Latest Fedora Core image
p3_image_fedora:
  name: "FedoraCore29"
  elements:
    - "fedora"
    - "dracut-regenerate"
    - "selinux-permissive"
    - "dhcp-all-interfaces"
    - "alaska-extras"
    - "vm"
  env:
    DIB_RELEASE: 29
    DIB_ALASKA_REPO: "{{ p3_repo_server_url_alaska_extras }}"
    DIB_ALASKA_PKGLIST: "pam-python pam-keystone"
    DIB_ALASKA_DELETE_REPO: "y"
  properties:
    os_distro: "fedora"
    os_version: "29"

# Build of OpenHPC on CentOS
p3_image_openhpc:
  name: "CentOS7.7-OpenHPC"
  elements:
    - "centos7"
    - "epel"
    - "openhpc"
    - "selinux-permissive"
    - "alaska-extras"
    - "dhcp-all-interfaces"
    - "vm"
    - "systemd-modules-load"
  env:
    DIB_OPENHPC_GRPLIST: "ohpc-base-compute ohpc-slurm-client 'InfiniBand Support'"
    DIB_OPENHPC_PKGLIST: >
        ntp fio strace flex bison infiniband-diags boost boost-devel fftw fftw-devel vim emacs git git-lfs
        python36 python36-devel python-virtualenv numpy boost-python
        lmod-ohpc mrsh-ohpc lustre-client-ohpc slurm-ohpc
        gnu7-compilers-ohpc hdf5-gnu7-ohpc openblas-gnu7-ohpc
        mvapich2-gnu7-ohpc scalapack-gnu7-mvapich2-ohpc phdf5-gnu7-mvapich2-ohpc imb-gnu7-mvapich2-ohpc
        openmpi3-gnu7-ohpc scalapack-gnu7-openmpi3-ohpc phdf5-gnu7-openmpi3-ohpc imb-gnu7-openmpi3-ohpc
    DIB_OPENHPC_DELETE_REPO: "n"
    DIB_ALASKA_REPO: "{{ p3_repo_server_url_alaska_extras }}"
    DIB_ALASKA_PKGLIST: "pam-python pam-keystone python35"
    DIB_ALASKA_DELETE_REPO: "y"
    DIB_SYSTEMD_MODULES_LOAD_CONTENT: |
      # Load the IP over IB module prior to running cloud-init --local.
      ib_ipoib
