###############################################################################
# Software images for P-cubed

p3_images:
  - "{{ p3_image_centos }}"
  - "{{ p3_image_ubuntu }}"
  - "{{ p3_image_fedora }}"
  - "{{ p3_image_openhpc }}"
  - "{{ p3_image_centos_cuda }}"
  - "{{ p3_image_ubuntu_cuda }}"
  - "{{ p3_image_mlnx_ofed }}"
  - "{{ p3_image_anaconda }}"
  - "{{ p3_image_fedora_atomic_27 }}"

# Fedora Atomic 27 image
p3_image_fedora_atomic_27:
  name: "FedoraAtomic27"
  image_url: "https://download.fedoraproject.org/pub/alt/atomic/stable/Fedora-Atomic-27-20180326.1/CloudImages/x86_64/images/Fedora-Atomic-27-20180326.1.x86_64.qcow2"
  properties:
    os_distro: "fedora-atomic"
    os_version: "27"

# Latest CentOS image
p3_image_centos:
  name: "CentOS7"
  elements:
    - "centos7"
    - "epel"
    - "selinux-permissive"
    - "alaska-extras"
    - "dhcp-all-interfaces"
    - "vm"
  env:
    DIB_ALASKA_REPO: "{{ p3_repo_server_url_alaska_extras }}"
    DIB_ALASKA_PKGLIST: "pam-python pam-keystone"
    DIB_ALASKA_DELETE_REPO: "y"
  properties:
    os_distro: "centos"
    os_version: "7.4"

# Latest Ubuntu image
p3_image_ubuntu:
  name: "Ubuntu16"
  elements:
    - "ubuntu"
    - "vm"
  properties:
    os_distro: "ubuntu"
    os_version: "16.04"

# Latest Ubuntu image with CUDA
p3_image_ubuntu_cuda:
  name: "Ubuntu16-CUDA"
  elements:
    - "ubuntu"
    - "nvidia-cuda"
    - "vm"
  env:
    DIB_NVIDIA_CUDA_DELETE_REPO: "n"
  properties:
    os_distro: "ubuntu"
    os_version: "16.04"

# Latest Fedora Core image
p3_image_fedora:
  name: "FedoraCore"
  elements:
    - "fedora"
    - "dracut-regenerate"
    - "selinux-permissive"
    - "dhcp-all-interfaces"
    - "alaska-extras"
    - "vm"
  env:
    DIB_RELEASE: 25
    DIB_ALASKA_REPO: "{{ p3_repo_server_url_alaska_extras }}"
    DIB_ALASKA_PKGLIST: "pam-python pam-keystone"
    DIB_ALASKA_DELETE_REPO: "y"
  properties:
    os_distro: "fedora"
    os_version: "25"

# Build of OpenHPC on CentOS
p3_image_openhpc:
  name: "CentOS7.4-OpenHPC"
  elements:
    - "centos7"
    - "epel"
    - "openhpc"
    - "selinux-permissive"
    - "alaska-extras"
    - "dhcp-all-interfaces"
    - "vm"
    - "systemd-modules-load"
  env:
    DIB_OPENHPC_GRPLIST: "ohpc-base-compute ohpc-slurm-client 'InfiniBand Support'"
    DIB_OPENHPC_PKGLIST: "lmod-ohpc mrsh-ohpc lustre-client-ohpc ntp"
    DIB_OPENHPC_DELETE_REPO: "n"
    DIB_ALASKA_REPO: "{{ p3_repo_server_url_alaska_extras }}"
    DIB_ALASKA_PKGLIST: "pam-python pam-keystone python35"
    DIB_ALASKA_DELETE_REPO: "y"
    DIB_SYSTEMD_MODULES_LOAD_CONTENT: |
      # Load the IP over IB module prior to running cloud-init --local.
      ib_ipoib
      # Load the Mellanox IB driver.
      mlx5_ib
  properties:
    os_distro: "centos"
    os_version: "7.4"

# Build of nVidia CUDA on CentOS
p3_image_centos_cuda:
  name: "CentOS7.4-CUDA"
  elements:
    - "centos7"
    - "epel"
    - "nvidia-cuda"
    - "selinux-permissive"
    - "alaska-extras"
    - "dhcp-all-interfaces"
    - "vm"
  env:
    DIB_ALASKA_REPO: "{{ p3_repo_server_url_alaska_extras }}"
    DIB_ALASKA_PKGLIST: "pam-python pam-keystone python35"
    DIB_ALASKA_DELETE_REPO: "y"
    DIB_NVIDIA_CUDA_DELETE_REPO: "n"
  properties:
    os_distro: "centos"
    os_version: "7.4"

# Build of Mellanox OFED on CentOS
p3_image_mlnx_ofed:
  name: "CentOS7.4-OFED4.1"
  elements:
    - "centos7"
    - "epel"
    - "mlnx-ofed"
    - "selinux-permissive"
    - "alaska-extras"
    - "dhcp-all-interfaces"
    - "vm"
    - "systemd-modules-load"
  env:
    DIB_MLNX_OFED_VERSION: "4.1-1"
    DIB_MLNX_OFED_REPO: "{{ p3_repo_server_url_mlnx_ofed }}"
    DIB_MLNX_OFED_DELETE_REPO: "y"
    DIB_ALASKA_REPO: "{{ p3_repo_server_url_alaska_extras }}"
    DIB_ALASKA_PKGLIST: "pam-python pam-keystone"
    DIB_ALASKA_DELETE_REPO: "y"
    DIB_SYSTEMD_MODULES_LOAD_CONTENT: |
      # Load the IP over IB module prior to running cloud-init --local.
      ib_ipoib
      # Load the Mellanox IB driver.
      mlx5_ib
  properties:
    os_distro: "centos"
    os_version: "7.4"

# Build of Anaconda on CentOS
p3_image_anaconda:
  name: "CentOS7-Anaconda3"
  elements:
    - "centos7"
    - "epel"
    - "anaconda"
    - "selinux-permissive"
    - "alaska-extras"
    - "dhcp-all-interfaces"
    - "vm"
  env:
    DIB_ALASKA_REPO: "{{ p3_repo_server_url_alaska_extras }}"
    DIB_ALASKA_PKGLIST: "pam-python pam-keystone"
    DIB_ALASKA_DELETE_REPO: "y"
    DIB_ANACONDA_PYTHON_VER: 3

# This creates a git checkout in the local user's home directory
p3_image_stackhpc_elements: "{{ ansible_env.PWD }}/stackhpc-image-elements"

p3_image_git_elements:
